<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="include/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="include/config.js"></script>
    <script src="include/functions.js"></script>
    <script src="include/main.js"></script>
</head>

<body onload="onld()">
    <script>
        initializeboardlist().then();
        
        function onld() {
            document.forms[0].reset();            
            document.forms[1].reset();
        }
    </script>
    
    <div id="addwh">
        <h1 class="whhone">Add Webhook</h1>
        <div id="newpost" class="whdiv">
            <form id="whsubform" onsubmit="subscribeWebhookAsync().then()">
                <input type="text" name="url" placeholder="Webhook URL">
                <input type="text" name="password" placeholder="password">
                <input type="text" name="tag" placeholder="Board Tag">
            </form>
            <br>
            <button onclick="subscribeWebhookAsync().then()">Subscribe Webhook</button>
        </div>

        <br>

        <h1 class="whhone">Remove Webhook</h1>
        <div id="newpost" class="whdiv">
            <form id="whsubform" onsubmit="unsubscribeWebhookAsync().then()">
                <input type="text" name="id" placeholder="Webhook Id">
                <input type="text" name="password" placeholder="password">
            </form>
            <br>
            <button onclick="unsubscribeWebhookAsync().then()">Unsubscribe Webhook</button>
            <br>
            <a href="#" onclick="backtoboard()">Back to board</a>
        </div>
    </div>
</body>

</html>
